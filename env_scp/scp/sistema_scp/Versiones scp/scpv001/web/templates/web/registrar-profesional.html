<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Profesional</title>
</head>
<body>
    <h1>Ingresar nuevo profesional</h1>

    <div>
        <form action ="" method = "POST">
            {% csrf_token %}

            <label for="">Run</label> <input type="text" name="id">
            <br>
            <br>
            <label for="">Nombre</label> <input type="text" name="nombre">
            <br>
            <br>
            <label for="">Email</label> <input type="email" name="email">
            <br>
            <br>
            <label for="">Clave</label> <input type="password" name="password">
            <br>
            <br>
            <label for="">Comuna</label>
            <select name="lista_comuna" id="lista_comuna">
                <option value="">Seleccionar</option>
                {% for c in lista_comuna %}
                    <option value="{{c.0}}">{{c.1}}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="">Direccion</label> <input type="text" name="direccion">
            <br>
            <br>
            <label for="">Telefono</label> <input type="text" name="telefono">
            <br>
            <br>
            <label for="">Estado</label>
            <select name="estado" id="estado">
                <option value="">Seleccionar</option>
                <option value="Disponible">Disponible</option>
                <option value="En terreno">En terreno</option>     
            </select>
            <br>
            <label for="">Contrato activo</label> 
            <select name="contrato" id="contrato">
                <option value="">Seleccionar</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>     
            </select>
            <br>
            <br>
            <label for="">Tipo de profesional</label> 
            <select name="tipoprof" id="tipoprof">
                <option value="">Seleccionar</option>
                {% for t in tipo_profesional %}
                    <option value="{{t.0}}">{{t.1}}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="">Enviar contrase√±a por correo</label> <input type="checkbox", name="enviopass">
            <br>
            <input type="submit" value="Guardar">

        </form>

        {{mensaje}}
    </div>
</body>
</html>
